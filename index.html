    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <canvas id="canvas"></canvas>

    <p id="score-wrapper">

    </div>
    
    <div id="game-over-modal" class="modal">
      <p class="title">GAME OVER</p>
      <div class="body">
        <p class="text btn">Press any where to restart</p>
      </div>
    </div>
    
    <div id="start-modal" class="modal">
      <p class="title">START FLAPPING</p>
      <div class="body">
        <p class="text btn" id="start-btn">Press here to start</p>
      </div>
    </div>

    <div class=" modal" id="enter-name-modal">
      <p class="title">ENTER YOUR NAME</p>
      <div class="body">
        <input type="text" class="input" id="name" autocapitalize="on"  spellcheck="off" autocomplete="off" placeholder="Enter Your name">
        <button type="button" class="btn cancel-btn" id="cancel">cancel</button>
        <button type="button" class="btn show-leaderboard-btn" id="show-leaderboard">show leaderboard</button>
        <button type="button" class="btn submit-btn" id="submit">submit</button>
      </div>
    </div>

        </div>

        <p class="title">Leaderboard</p>
        <ul id="playersList">
          Loading...
        </ul>
        <button type="button" class="btn back-btn" id="back">back</button>

      </div>
    </div>

    <script src="js/score.js"></script>
    <script src="js/bird.js"></script>
    <script src="js/pipe.js"></script>

</html>
